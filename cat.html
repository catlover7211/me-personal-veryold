<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="photo/icon.png" type="image/x-icon">

    <div id="loading-screen">
        <div class="loader"></div>
    </div>
</head>
<body>
    <script src="script.js"></script>
    
    <h1>貓咪</h1>
    <h3><a href="index.html"><- home</a></h3>
    <br>
    <h2>皮蛋</h2>
    <div class="row">
        <div class="column">
            <img src="photo/cat/IMG_7099.JPG">
        </div>
        
        <!-- <div class="column">
            <img src="photo/cat/IMG_8722.HEIC">
        </div> -->

        <div class="column">
            <img src="photo/cat/IMG_7439.JPG">
        </div>

        <div class="column">
            <img src="photo/cat/IMG_7546.JPG">
        </div>

        <div class="column">
            <img src="photo/cat/IMG_7865.JPG">
        </div>
    </div>
    <br>
    <h2>黑皮</h2>
    <div class="row">
        <div class="column">
            <img src="photo/cat/IMG_7103.JPG">
        </div>
        <!-- <div class="column">
            <img src="photo/cat/IMG_8940.HEIC">
        </div> -->
    </div>
    
    <div class="modal" id="image-modal">
        <img id="modal-image" src="" alt="預覽圖片">
    </div>
    <script>
        // 新增的 JavaScript
        const modal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');

        document.querySelectorAll('.column img').forEach(img => {
            img.addEventListener('click', () => {
                modalImage.src = img.src;
                modal.style.display = 'block';
            });
        });

        modal.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
